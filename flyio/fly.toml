app = 'infra-monitor'

[build]
  image = "prom/prometheus"

[[mounts]]
  source = 'prometheus_vol'
  destination = '/'

[[services]]
  internal_port = 9090
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = false 
  min_machines_running = 1
  [[services.ports]]
    handlers = ["http", "tls"]
    port = 9090

[[files]]
  guest_path = '/etc/prometheus/prometheus.yml'
  local_path = '../monitor/prometheus.yml'
